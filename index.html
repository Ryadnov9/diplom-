<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Розклад занять</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Розклад занять</h1>
      </header>
      <div class="main-section">
        <div class="button-group">
          <button id="generateButton" class="btn btn-generate">
            Згенерувати розклад
          </button>
          <button id="importButton" class="btn btn-import">
            Імпортувати CSV
          </button>
          <button
            id="clearTableButton"
            class="btn btn-clear"
            style="display: none"
          >
            Очистити таблицю
          </button>
          <button
            id="exportButton"
            class="btn btn-export"
            style="display: none"
          >
            Експортувати
          </button>
          <button id="backButton" class="btn btn-back" style="display: none">
            Назад
          </button>
          <button
            id="editTableButton"
            class="btn btn-edit"
            style="display: none"
          >
            Редагувати таблицю
          </button>
          <button
            id="checkConflictsButton"
            class="btn btn-check-conflicts"
            style="display: none"
          >
            Перевірити накладки
          </button>
        </div>
        <input type="file" id="fileInput" accept=".csv" style="display: none" />
        <div class="search-bar" style="display: none">
          <input
            type="text"
            id="searchInput"
            placeholder="Пошук за групою, викладачем, предметом..."
          />
        </div>
        <div class="search-results" id="searchResults">
          <div class="search-results-header">
            <h3>Результати пошуку</h3>
            <button id="closeResultsButton">×</button>
          </div>
          <div id="searchResultsContent"></div>
        </div>
        <div
          class="conflict-results"
          id="conflictResults"
          style="display: none"
        >
          <div class="conflict-results-header">
            <h3>Результати перевірки накладок</h3>
            <button id="closeConflictResultsButton">×</button>
          </div>
          <div id="conflictResultsContent"></div>
        </div>
        <div class="table-wrapper">
          <table id="scheduleTable"></table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Розклад занять</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Розклад занять</h1>
      </header>
      <div id="customAlert" class="custom-alert" style="display: none">
        <div class="custom-alert-content">
          <h2>Помилка</h2>
          <p id="alertMessage"></p>
          <button id="closeAlert" class="custom-alert-button">OK</button>
        </div>
      </div>
      <section class="main-section">
        <div class="button-group">
          <button class="btn btn-generate" id="generateButton">
            Згенерувати розклад
          </button>
          <button class="btn btn-import" id="importButton">
            Імпортувати файл
          </button>
          <input type="file" id="fileInput" style="display: none" />
          <button
            class="btn btn-export"
            id="exportButton"
            style="display: none"
          >
            Експортувати
          </button>
          <button class="btn btn-back" id="backButton" style="display: none">
            Назад
          </button>
          <button
            class="btn btn-edit"
            id="editTableButton"
            style="display: none"
          >
            Редагувати таблицю
          </button>
          <button
            class="btn btn-check-conflicts"
            id="checkConflictsButton"
            style="display: none"
          >
            Перевірити накладки
          </button>
        </div>

        <div class="export-options" id="exportOptions" style="display: none">
          <div class="export-options-header">
            <h3>Опції експорту</h3>
            <button id="closeExportOptionsButton">×</button>
          </div>
          <button class="btn btn-export" id="exportExcelButton">
            Експортувати в Excel
          </button>
          <button class="btn btn-export" id="exportPDFButton">
            Експортувати в PDF
          </button>
          <button id="exportJSONButton" class="btn btn-export">
            Експортувати в JSON
          </button>
        </div>

        <div class="search-bar" style="display: none">
          <input
            type="text"
            id="searchInput"
            placeholder="Пошук за групою, предметом або викладачем"
          />
        </div>

        <div class="table-wrapper">
          <table id="scheduleTable" style="display: none"></table>
        </div>

        <div class="search-results" id="searchResults">
          <div class="search-results-header">
            <h3>Результати пошуку</h3>
            <button id="closeResultsButton">×</button>
          </div>
          <div id="searchResultsContent"></div>
        </div>

        <div class="conflict-results" id="conflictResults">
          <div class="conflict-results-header">
            <h3>Результати перевірки накладок</h3>
            <button id="closeConflictResultsButton">×</button>
          </div>
          <div id="conflictResultsContent"></div>
        </div>

        <div class="export-options" id="excelOptions" style="display: none">
          <div class="export-options-header">
            <h3>Налаштування експорту в Excel</h3>
            <button id="closeExcelOptionsButton">×</button>
          </div>
          <input
            type="text"
            id="scheduleTitle"
            placeholder="Введіть заголовок розкладу"
          /><br />
          <input
            type="text"
            id="approvalName"
            placeholder="Введіть ім'я затверджуючого"
          /><br />
          <button class="btn btn-export" id="confirmExcelExportButton">
            Підтвердити експорт
          </button>
        </div>

        <div class="export-options" id="importOptions" style="display: none">
          <div class="export-options-header">
            <h3>Оберіть тип імпорту</h3>
            <button id="closeImportOptionsButton">×</button>
          </div>
          <button class="btn btn-import" id="importCSVButton">
            Імпорт CSV
          </button>
          <button id="importJSONButton" class="btn btn-import">
            Імпорт JSON
          </button>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>

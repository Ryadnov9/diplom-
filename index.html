<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генерація розкладу</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="hide-on-generate">
        <h1>Генерація розкладу</h1>
      </header>

      <!-- Форма для додавання предметів -->
      <section class="form-section hide-on-generate">
        <form id="scheduleForm">
          <div class="input-group">
            <label for="subject">Назва предмета:</label>
            <input
              type="text"
              id="subject"
              required
              placeholder="Введіть предмет"
            />
          </div>

          <div class="input-group">
            <label for="teacher">Викладач:</label>
            <input
              type="text"
              id="teacher"
              required
              placeholder="Введіть ім'я викладача"
            />
          </div>

          <div class="input-group">
            <label for="group">Номер групи:</label>
            <select id="group" required>
              <option value="" disabled selected>Оберіть групу</option>
              <option value="12-411">12-411</option>
              <option value="12-412">12-412</option>
              <option value="12-421">12-421</option>
              <option value="12-431">12-431</option>
              <option value="12-432">12-432</option>
              <option value="12-441">12-441</option>
              <option value="12-242">12-242</option>
              <option value="12-461">12-461</option>
            </select>
          </div>

          <div class="input-group">
            <label for="type">Тип заняття:</label>
            <select id="type" required>
              <option value="" disabled selected>Оберіть тип</option>
              <option value="Лекція">Лекція</option>
              <option value="Практика">Практика</option>
              <option value="Лабораторна">Лабораторна</option>
            </select>
          </div>

          <div class="input-group">
            <label for="link">Посилання (опціонально):</label>
            <input
              type="url"
              id="link"
              placeholder="Введіть URL (наприклад, Zoom)"
            />
          </div>

          <button type="submit" class="btn btn-add">Додати предмет</button>
        </form>
      </section>

      <!-- Налаштування генерації -->
      <section class="settings-section hide-on-generate">
        <div class="input-group">
          <label for="lessonsPerWeek"
            >Кількість занять на тиждень для предмета:</label
          >
          <input type="number" id="lessonsPerWeek" min="1" value="2" />
        </div>
        <button id="generateButton" class="btn btn-generate">
          Сгенерувати розклад
        </button>
      </section>

      <!-- Таблиця розкладу -->
      <section class="table-section">
        <div class="button-group">
          <button id="backButton" class="btn btn-back" style="display: none">
            Повернутися до параметрів
          </button>
          <button
            id="clearTableButton"
            class="btn btn-clear"
            style="display: none"
          >
            Очистити таблицю
          </button>
        </div>
        <table id="scheduleTable"></table>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>

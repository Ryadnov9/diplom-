<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генерація розкладу</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Генерація розкладу</h1>
      </header>

      <section class="main-section">
        <div class="button-group">
          <button id="generateButton" class="btn btn-generate">
            Сгенерувати розклад
          </button>
          <button
            id="clearTableButton"
            class="btn btn-clear"
            style="display: none"
          >
            Очистити таблицю
          </button>
          <button id="importButton" class="btn btn-import">
            Імпортувати файл
          </button>
          <button
            id="exportButton"
            class="btn btn-export"
            style="display: none"
          >
            Експортувати таблицю
          </button>
          <button id="backButton" class="btn btn-back" style="display: none">
            Повернутися до генерації
          </button>
          <button
            id="editTableButton"
            class="btn btn-edit"
            style="display: none"
          >
            Редагувати таблицю
          </button>
        </div>
        <input type="file" id="fileInput" accept=".csv" style="display: none" />
        <div class="search-bar" style="display: none">
          <input
            type="text"
            id="searchInput"
            placeholder="Пошук у таблиці (предмет, викладач, номер групи)"
          />
        </div>
        <div class="table-wrapper">
          <table id="scheduleTable" style="display: none"></table>
        </div>
      </section>
    </div>

    <div id="searchResults" class="search-results">
      <div class="search-results-header">
        <h3>Результати пошуку</h3>
        <button id="closeResultsButton">✖</button>
      </div>
      <div id="searchResultsContent"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
